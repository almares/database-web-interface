<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp" ng-controller="ListingsController">
    <h1 id="title" style="">Southern Sierra Wildflower Club</h1>

    <div class="container">

      <div class="row">
        <div class="col-12">
          <div class="input-group" id="searchBar">
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
        </div>
      </div>



      <div class="row" id="flowers">
        <div class="col-md-6">
          <div class="card" id="table">
            <div class="tableWrapper">
              <table class="table table-striped table-hover">
                <tr>
                  <th>Common Name</th>
                  <th>Genus</th>
                  <th>Species</th>
                </tr>
                <tr id="listing-row" ng-repeat="listing in listings | filter: query" ng-click="showDetails(listing)">
                  <td>{{listing.COMNAME}}</td>
                  <td>{{listing.GENUS}}</td>
                  <td>{{listing.SPECIES}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card" id="addNew">
            <img class="card-img-top" src="{{curImage}}" width="300" height="400" alt="{{sightings[0].NAME}}">
            <div class="card-body" id="flower-title">
              <h5 class="card-title">{{curListing.COMNAME}}</h5>
            </div>
            <form id="flower-form">
              <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Genus</label>
                <div class="col-sm-10">
                  <input id="genus" type="text" readonly class="form-control-plaintext" value="{{curListing.GENUS}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Species</label>
                <div class="col-sm-10">
                  <input id="species" type="text" readonly class="form-control-plaintext" value="{{curListing.SPECIES}}">
                </div>
              </div>

              <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <button id="flower-edit" onClick="editFlower()" type="submit" class="btn btn-outline-primary mb-2">Edit</button>
                    <button id="flower-submit" ng-click="saveChanges()" type="submit" class="btn btn-primary mb-2">Save Changes</button>
                  </li>
              </ul>
            </form>
          </div>
        </div>
      </div>

      <hr/>

      <div class="row">
        <div class="col-12">
          <h2 id="sightings-title">Sightings</h2>
          <div class="card-deck">
            <div class="card border-primary mb-3" id="form">
              <div class="card-header">Add New Sighting</div>
              <div class="card-body">
                <form class="form-inline">
                  <div class="form-group mx-sm-2 mb-2">
                    <input type="text" ng-model="newSighting.name" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group mx-sm-2 mb-2">
                    <input type="date" ng-model="newSighting.date" class="form-control" placeholder="Date">
                  </div>
                  <div class="form-group mx-sm-2 mb-2">
                    <div class="dropdown">
                        <button class="btn btn-light btn-outline-secondary dropdown-toggle mb-2" type="button" id="dropdown_coins" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Location
                        </button>
                        <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_coins">
                            <input type="search" class="form-control" id="searchCoin" placeholder="Search" autofocus="autofocus">
                            <div id="menuItems"></div>
                            <div id="empty" class="dropdown-header">No coins found</div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group mx-sm-2 mb-2">
                    <button ng-click="submit()" type="submit" class="btn btn-primary mb-2">Add</button>
                  </div>
                </form>
              </div>
            </div>

            <div class="card" ng-repeat="sighting in sightings">
              <div class="card-header">{{sighting.SIGHTED}}</div>
              <div class="card-body">
                <h3 class="card-title">{{sighting.PERSON}}</h3>
                <p class="card-text">Location: {{sighting.LOCATION}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
